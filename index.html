<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>web speech API</title>

    <style>
        .center {
            text-align: center;

        }

        .container {
            width: 70%;
        }
    </style>
</head>

<body>
    <div class="container center bg-dark my-5 py-3">
        <h3 class="text-warning">Before going ahead you have to click below button. You need to click first
            button if you want to use web app as speech to text, You need to click second button if you want to use
            web app as text to speech and  You need to click third button if you want to see search history</h3>
        <h1 class="text-success">Click On button</h1>
        <input class="btn btn-info my-2" id="sTot" type="submit" value="Speech To Text">
        <input class="btn btn-info my-2" id="tTos" type="submit" value="Text to speech">
        <input class="btn btn-info my-2" id="seeHistory" type="submit" value="See History">
        <div>

            <div class="col-sm my-2 mx-2">
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search Your History..."
                        aria-label="Search">
                    <button class="btn btn-outline-success" id="searchBtn" type="submit">Search</button>
                </form>
            </div>

            <!-- <label for="exampleFormControlTextarea1">Example textarea</label> -->
            <textarea class="form-control" id="textWrite" rows="3"
                placeholder="write somthing or speak somthing"></textarea>

            <div id="showBtn1">
                <input class="btn btn-primary my-2" id="speakBtn" type="submit" value="Speak now">
                <input class="btn btn-danger my-2" id="stop" type="submit" value="Stop Recording">
            </div>

            <div id="showBtn2">
                <input class="btn btn-primary my-2" id="speak" type="submit" value="Read Text and speak">
                <input class="btn btn-warning my-2" id="pause" type="submit" value="Pause Reading">
                <input class="btn btn-primary my-2" id="resume" type="submit" value="Resume Reading">
                <input class="btn btn-danger my-2" id="cancel" type="submit" value="Cancel Reading">
            </div>
        </div>
       
        
        <div class="row" id="history"> </div>

    </div>


    <script src="./js/speechToText.js"></script>
    <script src="./js/textToSpeech.js"></script>
    <script src="./js/javascript.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
